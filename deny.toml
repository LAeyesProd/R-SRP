[graph]
targets = []
all-features = true

[advisories]
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # rustls stack currently pulls rustls-pemfile transitively; no upstream replacement path exposed yet.
    { id = "RUSTSEC-2025-0134", reason = "transitive dependency in rustls ecosystem; migration tracked" },
]

[licenses]
allow = [
    "EUPL-1.2",
    "Apache-2.0",
    "MIT",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "MPL-2.0",
    "CC0-1.0",
    "Unlicense",
    "Unicode-3.0",
    "OpenSSL",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
allow-workspace = false
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
